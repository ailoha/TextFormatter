<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府规章制度格式化工具</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>政府规章制度格式化工具</h1>
    <label for="title">标题（title）:</label>
    <input type="text" id="title" name="title">
    <br>
    <label for="subtitle">子标题（subtitle）:</label>
    <input type="text" id="subtitle" name="subtitle">
    <br>
    <label for="tags">标签（tags，使用英文逗号分隔）:</label>
    <input type="text" id="tags" name="tags">
    <br>
    <label for="author">作者（author）:</label>
    <input type="text" id="author" name="author">
    <br>
    <label for="date">日期（date，格式: yyyy-mm-dd）:</label>
    <input type="text" id="date" name="date">
    <br>
    <label for="inputText">输入原始文本:</label>
    <textarea id="inputText"></textarea>
    <br>
    <button onclick="formatText()">格式化文本</button>
    <br>
    <label for="outputText">输出编辑好格式的文本:</label>
    <textarea id="outputText" readonly></textarea>

    <script>
        function formatText() {
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
            const author = document.getElementById('author').value;
            const date = document.getElementById('date').value;
            const inputText = document.getElementById('inputText').value;

            const header = `---
title: ${title}
subtitle: ${subtitle}
tags: [${tags.join(', ')}]
author: ${author}
date: ${date}
---\n`;

            const formattedText = inputText.replace(/(第.+章 .+)/g, '<h4 style="text-align: center; font-family: \'SimHei\', sans-serif;">$1</h4>')
                .replace(/(第.+条)/g, '<strong style="font-family: \'SimHei\', sans-serif;">　　$1　</strong>')
                .split('\n').join('<br>');

            document.getElementById('outputText').value = header + formattedText;
        }
    </script>
</body>
</html>
