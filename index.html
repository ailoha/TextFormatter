<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府文件格式转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        input[type="text"], textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            height: 40px;
        }

        input.longer {
            width: 60%;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
     <h1>政府文件格式转换器</h1>
    <p>请在下面的输入框中输入标题、文号、标签、发布机构和发布日期：</p>
    <input type="text" id="title" placeholder="标题">
    <input type="text" id="subtitle" placeholder="文号">
    <input type="text" id="tags" placeholder="标签（用半角逗号分隔）">
    <input type="text" id="author" placeholder="发布机构">
    <input type="text" id="date" placeholder="发布日期 (格式: yyyy-mm-dd)">
    <p>原始文本：</p>
    <textarea id="inputText" placeholder="在这里粘贴或输入原始文本..."></textarea>
    <button onclick="convert()">转换格式</button>
    <p>转换后的文本：</p>
    <textarea id="outputText" readonly placeholder="转换后的文本将显示在这里..."></textarea>

    <script>
        function convert() {
            const title = document.getElementById("title").value;
            const subtitle = document.getElementById("subtitle").value;
            const tags = document.getElementById("tags").value.split(",").map(tag => tag.trim());
            const author = document.getElementById("author").value;
            const date = document.getElementById("date").value;
            const inputText = document.getElementById("inputText").value;
            const preProcessedText = inputText.replace(/(^[ \u3000]+|[ \u3000]+$)/gm, "").replace(/(第.+?条)[\s\u00A0]*/g, '$1');

            const formattedText = `---
title: ${title}
subtitle: ${subtitle}
tags: [${tags.join(', ')}]
author: ${author}
date: ${date}
---
` + preProcessedText.replace(/(第.+?章[\s\u00A0]*)(.+?)(\r?\n)/g, '<h4 style="text-align: center; font-family: \'SimHei\', sans-serif;">$1$2</h4>\n')
                .replace(/((?<!第).+?条[\s\u00A0]*)(.*?)(\r?\n)/g, '<strong style="font-family: \'SimHei\', sans-serif;">\u3000\u3000$1</strong>$2\n')
                .replace(/((?<=\n)(?!(<h4|<strong)).*?)(\r?\n)/g, '\u3000\u3000$1\n');

            document.getElementById("outputText").value = formattedText;
        }
    </script>

<footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">

</footer>

</body>
</html>
